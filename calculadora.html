<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mi Calculadora</title>
		<link rel="stylesheet" type="text/css" href="style.css">

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>

<!-- cada div es una fila -->

	<body>
		<h1 class="titulo">
			MI CALCULADORA
		</h1>

		<div class="calc">
			<div class="screen-result">0</div>
			<div class="row">
				<div class= "col " ><button class="button botonF">c</button></div>
				<div class= "col "><button class="button botonF">+/-</button></div>
				<div class= "col "><button class="button botonF">%</button></div>
				<div class= "col "><button class="button botonOP">/</button></div> 
			</div>
			<div class="row ">
				<div class= "col"><button class="button botonN">7</button></div>
				<div class= "col"><button class="button botonN">8</button></div>
				<div class= "col"><button class="button botonN">9</button></div>
				<div class= "col"><button class="button botonOP">x</button></div>
			</div>
			<div class="row ">
				<div class= "col "><button class="button botonN">4</button></div>
				<div class= "col "><button class="button botonN">5</button></div>
				<div class= "col "><button class="button botonN">6</button></div>
				<div class= "col "><button class="button botonOP">-</button></div>
			</div>
			<div class="row">
				<div class= "col "><button class="button botonN">1</button></div>
				<div class= "col "><button class="button botonN">2</button></div>
				<div class= "col "><button class="button botonN">3</button></div>
				<div class= "col "><button class="button botonOP">+</button></div>
			</div class="row">
			<div class="row">
				<div class= "col ceroB"><button class="button botonN botonL">0</button></div>
				<div class= "col "><button class="button botonN">.</button></div>
				<div class= "col "><button class="button botonOP">=</button></div>
			</div>
		</div>
	</body>
</html>
